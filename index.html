        let countrysDiv = document.getElementById('divContainer');
        

        fetch('https://restcountries.eu/rest/v2/all')
        .then(res => res.json())
        .then(data => {
            data.forEach(element => {
                let countryDiv = document.createElement('div');
                countryDiv.classList.add('country');

                        

                        let countryInfo = `
                            <h2 class='CountryName'>Country: ${element.name}</h2>
                            <h5>Capital: ${element.capital}</h5>
                            <h6>Region: ${element.region}</h6>
                            <h6>TopLevelDomain: ${element.topLevelDomain}</h6>
                            <h6>Population: ${element.population}</h6>
                            <img class='flag' src="${element.flag}">
                            
                            
                        `
                        countryDiv.innerHTML = countryInfo;
                       countrysDiv.appendChild(countryDiv)
              
                
            });
        });
